<ion-header>
      <ion-navbar class="no-right">
        <!--  <ion-col class="left" (click)="back()">
            <ion-icon class="back_icon"></ion-icon>
        </ion-col> -->
        <div class="center">
            <i class="back_icon" (click)="back()"></i>
            <p class="title">Documents</p>
            <!--  <ion-title *ngIf="!ticket">TICKET</ion-title> -->
        </div>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid class="form-panel" *ngIf="document">
		<ion-row>

			<ion-col col-12>
				<div class="form-field-panel">
				<ion-label class="form-field-label">Name</ion-label>
                 <ion-input class="form-field-input" [(ngModel)] = "document.name"  readonly="true" ></ion-input>
             </div>
			</ion-col>
			<ion-col col-12>
				<div class="form-field-panel">
					<ion-label class="form-field-label">Property</ion-label>
					<ion-select class="form-field-select" [(ngModel)]="document.property_id"  readonly="true" disabled>
				      <ion-option value="{{ document.property_id }}">{{ document.propertiesaddress }}</ion-option>
				    </ion-select>
				</div>
			</ion-col>
			<ion-col col-12 *ngIf="document.attachments.length > 0">
				<div class="form-field-panel"  (click)="handleClick($event)">
				<ion-label class="form-field-label">Attachments</ion-label>
                <label *ngFor=" let document of document.attachments ">
                	<a href="{{ document.attachment_url }}">{{ document.name }}</a>
                </label>
             </div>
			</ion-col>
		</ion-row>
	
			<ion-row class="btn-row">
    	<ion-col col-6><button ion-button block text-uppercase class="btn btn-outline-blue" (click)="back()">Cancel</button></ion-col>
    	<ion-col col-6><button ion-button block text-uppercase  class="btn btn-outline-blue" (click)="editDcoument(document)">Edit</button></ion-col>
    </ion-row>
		
	</ion-grid>
	<div class="spinner center" *ngIf="showSpinner">
        <div class="bounce1"></div>       
        <div class="bounce2"></div>      
        <div class="bounce3"></div>     
    </div>
</ion-content>
