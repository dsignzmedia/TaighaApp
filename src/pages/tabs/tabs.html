<ion-tabs #toptechTabs class="homesearch-tabs maintab" >
  <ion-tab class="activities-icon"  [root]="tab7Root" tabTitle="Dashboard" tabIcon="dashboard"></ion-tab>
  <ion-tab class="myproperties-icon" [enabled]="hasEmailVerified"  [root]="tab8Root" (ionSelect)="goHomesearch()" tabTitle="Search" tabIcon="myproperties"></ion-tab>
  <ion-tab class="activities-icon" [enabled]="hasEmailVerified" show= "false" [root]="tab1Root" tabTitle="Activities" tabIcon="activities"></ion-tab>
  <ion-tab class="myproperties-icon" show= "false" [enabled]="hasEmailVerified" [root]="tab2Root" tabTitle="Properties" tabIcon="myproperties"></ion-tab>
  <ion-tab class="tickets-icon smstab"  [enabled]="hasEmailVerified" [root]="tab9Root" tabTitle="Messages" tabIcon="sms"></ion-tab> 
  <ion-tab class="tickets-icon" [enabled]="hasEmailVerified"   [root]="tab3Root" tabTitle="Tickets" tabIcon="tickets"></ion-tab>
  <ion-tab class="documents-icon" [root]="tab5Root" show= "false" tabTitle="Documents" tabIcon="documents"></ion-tab>
  <ion-tab class="documents-icon" [root]="tab6Root" show= "false" tabTitle="Tasks" tabIcon="tasks"></ion-tab>
  <ion-tab class="mails-icon" [root]="tab4Root" show= "false" tabTitle="Mails" tabIcon="mails"></ion-tab>
    <ion-tab (ionSelect)="openSideMenu()" [enabled]="hasEmailVerified" tabTitle="More"  tabIcon="iconmore"></ion-tab>
</ion-tabs>
