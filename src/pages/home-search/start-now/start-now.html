
<ion-header padding-left padding-right class="has-three-col homesearch">
    <ion-grid  class="white-header">
      <ion-row>
        <ion-col no-padding class="hdr-center">
          <div class="title-panel" text-center>
            <a href="javascript:;">Get Started Now</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-header>


<ion-content scrollY="false" forceOverscroll="false" has-bouncing="false" no-bounce  padding class="homesearch">
	<div class="top-panel">
		<figure class="wall-figure">
			<img src="assets/imgs/Group-144.svg">
		</figure>
	</div>
	<div class="signin-panel">
        <ion-list class="signin-details" no-lines slot='fixed'>
          <ion-item class="signin-button">
            <button class="btn btn-medium btn-curve"  (click)="goToLogin()" ion-button block>Sign up with Email</button>
            <p>Existing user? <a class="text-link" href="javascript:;"  (click)="goToLogin()">Sign in</a></p>
          </ion-item>
          <ion-item text-center class="or has-connect-width"><span>or</span></ion-item>
          <ion-item class="facebookbtn">
            <button class="btn btn-medium secondary-btn btn-hasicon" ion-button block (click)="fbLogin()"><img class="btn-icon" src="assets/imgs/facebook.svg"> Sign in with Facebook</button>
          </ion-item>
          <ion-item class="facebookbtn">
            <button class="btn btn-medium secondary-btn btn-hasicon" ion-button block (click)="googlePlusLogin()"><img class="btn-icon" src="assets/imgs/gmail.svg"> Sign in with Google</button>
          </ion-item>
        </ion-list>
	</div>
</ion-content>
