<ion-header>
<ion-navbar>
	<ion-icon (click)="goBack()" class="close_icon position-right"></ion-icon>
  <ion-title>Filter</ion-title>
  
</ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="filter-grid" *ngIf="!showSpinner">
    <ion-row>
     <ion-col col-6>
        <ion-label class="filter-label">Property</ion-label>
          <ion-select [(ngModel)]="selectedFilters.property_id" class="filter-select" multiple="true" placeholder="Property">
          <ion-option value="">All</ion-option>
          <ion-option value="{{ property.id }}" *ngFor=" let property of filterOptions.properties " >{{ property.address }}</ion-option>
    </ion-select>
      </ion-col>
      <ion-col col-6>
        <ion-label class="filter-label">Document</ion-label>
        <ion-input class="filter-input" type="text" [(ngModel)] = "selectedFilters.name" placeholder="Document"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label class="filter-label">Created by</ion-label>
          <ion-select [(ngModel)]="group" class="filter-select" multiple="true" plceholder="Created by">
          <ion-option value="">All</ion-option>
          <ion-option value="{{ cretedUser.id }}" *ngFor=" let cretedUser of filterOptions.cretedUsers " placeholder="Created by">{{ cretedUser.first_name }} {{ cretedUser.last_name }}</ion-option>
    </ion-select>
      </ion-col>
      <ion-col col-6> 
        <ion-label class="filter-label">Created</ion-label>
        <ion-input class="filter-input" type="text" [(ngModel)] = "selectedFilters.created_at" (ionFocus)="openCalendar()" placeholder="Created"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label class="filter-label">Updated by</ion-label>
        <ion-select [(ngModel)]="group" class="filter-select" multiple="true"  plceholder="Updated by">
        <ion-option value="">All</ion-option>
        <ion-option value="{{ uploadedUser.id }}" *ngFor=" let uploadedUser of filterOptions.uploadedUsers " placeholder="Updated by">{{ uploadedUser.first_name }} {{ uploadedUser.last_name }}</ion-option>
    </ion-select>
      </ion-col>
      <ion-col col-6>
        <ion-label class="filter-label">Updated</ion-label>
        <ion-input class="filter-input" type="text" [(ngModel)] = "selectedFilters.updated_at" (ionFocus)="openCalendarUpdated()" placeholder="Updated"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="filter-btn-row">
    	<ion-col col-6><button ion-button block text-uppercase class="btn btn-outline-blue" (click)="goBack()" >Cancel</button></ion-col>
      <ion-col col-6><button ion-button block text-uppercase class="btn btn-blue" (click) = "applyFilter()">Apply</button></ion-col>
    </ion-row>
  </ion-grid>
  <div class="spinner center" *ngIf="showSpinner" ><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
</ion-content>
