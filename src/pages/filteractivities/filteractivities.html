<ion-header>
<ion-navbar>
	<ion-icon (click)="goBack()" class="close_icon position-right" style=""></ion-icon>
  <ion-title>Filter</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="filter-grid" *ngIf="!showSpinner">
    <ion-row>
      <ion-col col-12>
        <ion-label class="filter-label">Category</ion-label>
          <ion-select [(ngModel)]="selectedFilters.categories" class="filter-select" multiple="true" placeholder="Category">
            <ion-option value="">All</ion-option>
            <ion-option value="{{ category.id }}" *ngFor=" let category of filterOptions.categories " >{{ category.name }}</ion-option>
          </ion-select>
      </ion-col>

      <ion-col col-12>
        <ion-label class="filter-label">Range</ion-label>
        <ion-input class="filter-input" type="text" [(ngModel)]="selectedFilters.range" (ionFocus)="openCalendar()" placeholder="Range"></ion-input>
      </ion-col>

    </ion-row>


    <ion-row class="filter-btn-row">
    	<ion-col col-6><button ion-button block text-uppercase class="btn btn-outline-blue" (click)="goBack()">Cancel</button></ion-col>
      <ion-col col-6><button ion-button block text-uppercase class="btn btn-blue" (click) = "applyFilter()" >Apply</button></ion-col>
    </ion-row>
  </ion-grid>
  <div class="spinner center" *ngIf="showSpinner" ><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
</ion-content>
